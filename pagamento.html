<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Pagamento - eKoviva</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-primaria: #28a745;
            --cor-primaria-hover: #218838;
            --cor-fundo: #f4f7f6;
            --cor-branco: #ffffff;
            --sombra-suave: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        body { font-family: 'Poppins', sans-serif; background-color: var(--cor-fundo); margin: 0; }
        .container { display: flex; max-width: 1200px; margin: 30px auto; gap: 30px; }
        .payment-selection { flex: 2; background: var(--cor-branco); padding: 30px; border-radius: 12px; box-shadow: var(--sombra-suave); }
        .order-summary { flex: 1; background: var(--cor-secundaria); padding: 30px; border-radius: 12px; }
        h1, h2 { color: var(--cor-primaria); }
        .payment-methods { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .method-btn { padding: 10px 20px; border: 1px solid #ccc; border-radius: 5px; cursor: pointer; background: #fff; font-weight: 600; }
        .method-btn.active { background: var(--cor-primaria); color: white; border-color: var(--cor-primaria); }
        .payment-form { display: none; }
        .payment-form.active { display: block; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .summary-item { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .summary-total { border-top: 1px solid #ddd; padding-top: 10px; font-weight: bold; font-size: 1.2em; }
        button[type="submit"] { background: var(--cor-primaria); color: white; padding: 15px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 1.1em; }
        #pix-info p { background: #e9e9e9; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-selection">
            <h1>Finalizar Pagamento</h1>
            <div class="payment-methods">
                <button class="method-btn active" data-method="pix"><i class="bi bi-qr-code"></i> Pix</button>
                <button class="method-btn" data-method="credit"><i class="bi bi-credit-card"></i> Cartão de Crédito</button>
            </div>

            <form id="pix" class="payment-form active">
                <h2>Pagamento com Pix</h2>
                <div id="pix-info" class="form-group">
                    <p>Chave Pix (Celular): <strong>(61) 99591-6291</strong></p>
                    <label for="pix-receipt">Anexar Comprovante</label>
                    <input type="file" id="pix-receipt" accept="image/*,application/pdf" required>
                </div>
                <button type="submit">Finalizar com Pix</button>
            </form>

            <form id="credit" class="payment-form">
                <h2>Pagamento com Cartão</h2>
                <div class="form-group"><label>Número do Cartão</label><input type="text" placeholder="0000 0000 0000 0000" required></div>
                <div class="form-group"><label>Nome no Cartão</label><input type="text" placeholder="Nome Completo" required></div>
                <div class="form-group" style="display: flex; gap: 10px;">
                    <div style="flex: 1;"><label>Validade (MM/AA)</label><input type="text" placeholder="12/28" required></div>
                    <div style="flex: 1;"><label>CVV</label><input type="text" placeholder="123" required></div>
                </div>
                <button type="submit">Pagar com Cartão</button>
            </form>
        </div>

        <div class="order-summary">
            <h2>Resumo do Pedido</h2>
            <div id="summary-items"></div>
            <hr>
            <div class="summary-item"><p>Subtotal</p><p id="summary-subtotal">R$ 0,00</p></div>
            <div class="summary-item"><p>Frete</p><p id="summary-freight">R$ 0,00</p></div>
            <div class="summary-item summary-total"><p>Total</p><p id="summary-total">R$ 0,00</p></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clienteLogado = JSON.parse(localStorage.getItem("clienteLogado"));
            if (!clienteLogado) {
                alert("Você precisa estar logado para fazer o pagamento.");
                window.location.href = "entrar.html";
                return;
            }

            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const userCart = cart.filter(item => item.cliente === clienteLogado.email);
            
            if (userCart.length === 0) {
                alert("Seu carrinho está vazio.");
                window.location.href = "carrinho.html";
                return;
            }

            const summaryItemsEl = document.getElementById('summary-items');
            let subtotal = userCart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            let freight = subtotal * 0.05;
            let total = subtotal + freight;

            userCart.forEach(item => {
                summaryItemsEl.innerHTML += `<div class="summary-item"><p>${item.quantity}x ${item.name}</p><p>${formatCurrency(item.price * item.quantity)}</p></div>`;
            });

            document.getElementById('summary-subtotal').textContent = formatCurrency(subtotal);
            document.getElementById('summary-freight').textContent = formatCurrency(freight);
            document.getElementById('summary-total').textContent = formatCurrency(total);
            
            // Lógica para alternar formulários de pagamento
            const methodButtons = document.querySelectorAll('.method-btn');
            const paymentForms = document.querySelectorAll('.payment-form');
            methodButtons.forEach(button => {
                button.addEventListener('click', () => {
                    methodButtons.forEach(btn => btn.classList.remove('active'));
                    paymentForms.forEach(form => form.classList.remove('active'));
                    button.classList.add('active');
                    document.getElementById(button.dataset.method).classList.add('active');
                });
            });

            // Lógica de finalização
            paymentForms.forEach(form => {
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    let historicoCompras = JSON.parse(localStorage.getItem("historicoCompras")) || [];
                    const novosItensComprados = userCart.map(item => ({
                        ...item,
                        dataCompra: new Date().toLocaleDateString('pt-BR'),
                        status: 'Pagamento Aprovado',
                        codigoRastreio: 'EKV' + Date.now() + Math.floor(Math.random() * 100)
                    }));
                    
                    historicoCompras = historicoCompras.concat(novosItensComprados);
                    localStorage.setItem("historicoCompras", JSON.stringify(historicoCompras));

                    // Limpa apenas os itens do cliente do carrinho
                    const otherUsersCart = cart.filter(item => item.cliente !== clienteLogado.email);
                    localStorage.setItem("cart", JSON.stringify(otherUsersCart));

                    alert(`Pagamento confirmado com sucesso!\nObrigado por comprar na eKoviva!`);
                    window.location.href = "perfil.html";
                });
            });

            function formatCurrency(amount) {
                return amount.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            }
        });
    </script>
</body>
</html>
