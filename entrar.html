<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - eKoviva</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <style>
        :root {
            --cor-primaria: #28a745;
            --cor-primaria-hover: #218838;
            --cor-fundo: #f4f7f6;
            --cor-branco: #ffffff;
            --cor-erro: #dc3545;
            --cor-sucesso: #28a745;
            --sombra-suave: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            background-color: var(--cor-fundo);
            margin: 0;
        }

        main.login-wrapper {
            text-align: center;
            width: 100%;
            padding: 20px 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            max-width: 180px;
            margin-bottom: 20px;
        }

        .login-container {
            background-color: var(--cor-branco);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--sombra-suave);
            width: 90%;
            max-width: 400px;
            display: inline-block;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 1.8em;
            font-weight: 600;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            z-index: 2;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            cursor: pointer;
            z-index: 2;
        }

        .form-group input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--cor-primaria);
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: var(--cor-primaria);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-container button:hover {
            background-color: var(--cor-primaria-hover);
        }
        
        .login-container button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: 500;
            display: none;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        .message a {
            color: #721c24;
            font-weight: bold;
        }

        .form-links {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
        .form-links a {
            color: var(--cor-primaria);
            text-decoration: none;
            font-weight: 600;
        }
        .form-links a:hover {
            text-decoration: underline;
        }
        
        /* ESTILO DO RODAPÉ CORRIGIDO */
        .site-footer {
            width: 100%;
            background-color: #333;
            color: #ccc;
            padding: 40px 0;
            font-size: 0.9em;
        }
        .site-footer .interface {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 2%;
        }
        .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 30px;
            margin-bottom: 30px;
        }
        .footer-section {
            flex: 1;
            min-width: 250px;
        }
        .footer-logo {
            max-width: 140px;
            margin-bottom: 15px;
            filter: grayscale(100%) brightness(200%);
        }
        .footer-section h4 {
            color: #fff;
            margin-bottom: 15px;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }
        .footer-section p {
            line-height: 1.6;
            color: #ccc;
        }
        .footer-section ul {
            list-style: none;
            padding: 0;
        }
        .footer-section ul li {
            margin-bottom: 10px;
        }
        .footer-section ul li a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer-section ul li a:hover {
            color: var(--cor-branco);
        }
        .footer-section.social a {
            color: #ccc;
            margin-right: 15px;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }
        .footer-section.social a:hover {
            color: var(--cor-primaria);
        }
        .footer-bottom {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #555;
            color: #888;
        }
    </style>
</head>
<body>
    <main class="login-wrapper">
        <a href="index.html"><img src="./imagem/logo2.png" alt="Logotipo eKoviva" class="logo"></a>

        <div class="login-container">
            <h2>Acesse sua Conta</h2>
            <form id="login-form">
                <div class="form-group">
                    <i class="bi bi-envelope icon"></i>
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <i class="bi bi-lock icon"></i>
                    <input type="password" id="senha" placeholder="Senha" required>
                    <i class="bi bi-eye-slash password-toggle" id="password-toggle-icon"></i>
                </div>
                <button type="submit" id="login-button">Entrar</button>
            </form>
            <div id="message" class="message"></div>

            <div class="form-links">
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                <p><a href="index.html">Voltar à Página Inicial</a></p>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="interface">
            <div class="footer-content">
                <div class="footer-section about">
                    <a href="index.html"><img src="./imagem/logo2.png" alt="Logotipo eKoviva" class="footer-logo"></a>
                    <p>Um projeto de estudantes de ADS para um mundo mais sustentável.</p>
                </div>
                <div class="footer-section links">
                    <h4>Navegação</h4>
                    <ul>
                        <li><a href="sobre.html">Sobre o Projeto</a></li>
                        <li><a href="index.html#products">Produtos</a></li>
                        <li><a href="cadastro.html">Cadastro</a></li>
                    </ul>
                </div>
                <div class="footer-section social">
                    <h4>Siga-nos</h4>
                    <a href="#" target="_blank" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
                    <a href="#" target="_blank" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
                    <a href="#" target="_blank" aria-label="GitHub"><i class="bi bi-github"></i></a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 eKoviva - Projeto Integrador Acadêmico. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById("email");
            const senhaInput = document.getElementById("senha");
            const messageEl = document.getElementById("message");
            const loginButton = document.getElementById("login-button");
            const togglePasswordIcon = document.getElementById("password-toggle-icon");

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const email = emailInput.value;
                const senha = senhaInput.value;
                messageEl.style.display = 'none';
                messageEl.className = 'message';
                loginButton.disabled = true;
                loginButton.innerHTML = '<i class="bi bi-arrow-repeat"></i> Verificando...';
                const clientes = JSON.parse(localStorage.getItem("clientes")) || [];
                const clientePorEmail = clientes.find(cliente => cliente.email === email);
                setTimeout(() => {
                    if (clientePorEmail) {
                        if (clientePorEmail.senha === senha) {
                            messageEl.classList.add("success");
                            messageEl.textContent = `Bem-vindo, ${clientePorEmail.nome}! Redirecionando...`;
                            localStorage.setItem("clienteLogado", JSON.stringify(clientePorEmail));
                            setTimeout(() => {
                                window.location.href = "index.html";
                            }, 1500);
                        } else {
                            messageEl.classList.add("error");
                            messageEl.textContent = "Senha incorreta. Tente novamente.";
                            loginButton.disabled = false;
                            loginButton.innerHTML = 'Entrar';
                        }
                    } else {
                        messageEl.classList.add("error");
                        messageEl.innerHTML = `E-mail não cadastrado. <a href="cadastro.html">Cadastre-se aqui</a>.`;
                        loginButton.disabled = false;
                        loginButton.innerHTML = 'Entrar';
                    }
                }, 1000);
            });

            togglePasswordIcon.addEventListener('click', function() {
                const isPassword = senhaInput.type === 'password';
                senhaInput.type = isPassword ? 'text' : 'password';
                this.classList.toggle('bi-eye');
                this.classList.toggle('bi-eye-slash');
            });
        });
    </script>
</body>
</html>
